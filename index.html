<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Employees of the Month</h2>
    <div class="underline"></div>
    <article>
      <div class="container">
        <div class="img-container">
          <img src="./Image/black-man-7368384_640.jpg" class="img" id="img" />
        </div>
        <div class="text-area">
          <p class="name" id="name">Dan Blank</p>
          <p class="job-title" id="job-title">Computer Guy</p>
          <p class="job-description" id="job-description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga
            sapiente dignissimos nesciunt nisi voluptas, eveniet distinctio
            possimus modi. Possimus, magni.
          </p>
        </div>
        <div class="btn-area">
          <div class="leftright-btn">
            <button class="btn-left" id="btn-left">
              <img src="./white arrow.svg" alt="" />
            </button>
            <button class="btn-right" id="btn-right">
              <img src="./right arrow blue.svg" alt="" />
            </button>
          </div>
          <div class="random-btn">
            <button class="random-btn" id="random-btn">Random</button>
          </div>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
